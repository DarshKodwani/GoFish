[om]
#Fiducial value
x= 0.315
#Increment used for numerical derivatives
dx= 0.005
#Set to 'no' if this parameter should be keep fixed
is_free= yes
#Gaussian prior (standard deviation)
#Set to a negative number if you don't want to impose any prior
prior= -1

[fb]
x= 0.1556
dx= 0.001
is_free= yes
prior= -1

[hh]
x= 0.67
dx= 0.01
is_free= yes
prior= -1

[w0]
